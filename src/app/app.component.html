<app-navbar
    (toggle)="toggleSidenav($event)"
    (clickGeneralResults) = "clickGeneralResults($event)"
    (clickConcejalesCount) = "clickConcejalesCount($event)"
></app-navbar>
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav class="sidenav" #sidenav fxLayout="column">
      <div fxLayout="column">
        <mat-nav-list>
            <a mat-list-item (click)="clickGeneralResults($event)">
              <span mat-line>Resultados Generales</span>
            </a>
            
            <a mat-list-item (click)="clickConcejalesCount($event)">
              <span mat-line>Conteo de Concejales</span>
            </a>
          </mat-nav-list>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
