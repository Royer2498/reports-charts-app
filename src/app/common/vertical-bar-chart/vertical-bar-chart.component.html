<ngx-charts-bar-vertical 
    [view]="[width, height]"
    [results]="data" 
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel" 
    [scheme]="colorScheme" 
    [xAxis]="true"
    [yAxis]="false"
    [gradient]="false" 
    [showXAxisLabel]="false" 
    [showYAxisLabel]="false" 
    [showDataLabel]="true"
    [legend]="false">
</ngx-charts-bar-vertical>
